<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>JS Task</title>
</head>
<body>
    <div class="container">
        <form id="my-form" class="row my-4">
            <div class="col-12 col-md-4">
                <input type="number"  placeholder="enter client id" class=" form-control" name="clientid" required>
            </div>
            <div class="col-12 col-md-4">
                <input type="text"  placeholder="enter client name" class=" form-control" name="clientname" required>
            </div>
            <div class="col-12 col-md-4">
                <input type="number"  placeholder="enter client balance" class=" form-control" name="clientbalance" required>
            </div>
            <div class="col-3 mt-3">
                <button class="btn btn-primary">Add client</button>
            </div>
        </form>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Balance</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="data-container" >
                
            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
